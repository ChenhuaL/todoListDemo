<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List 应用</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Todo List 应用</h1>
    
    <!-- 添加Todo表单 -->
    <div class="add-form">
        <h2>添加新的待办事项</h2>
        <form id="add-todo-form">
            <div class="form-group">
                <label for="title">标题 *</label>
                <input type="text" id="title" name="title" placeholder="请输入待办事项标题" required>
            </div>
            
            <div class="form-group">
                <label for="description">描述</label>
                <textarea id="description" name="description" placeholder="请输入待办事项描述（可选）"></textarea>
            </div>
            
            <div class="form-group">
                <label for="category">分类</label>
                <input type="text" id="category" name="category" placeholder="请输入分类（默认为default）">
            </div>
            
            <div class="form-group">
                <label for="priority">优先级</label>
                <input type="number" id="priority" name="priority" min="1" max="5" value="1" placeholder="1-5（1最低，5最高）">
            </div>
            
            <div class="form-group">
                <label for="dueDate">截止日期</label>
                <input type="datetime-local" id="dueDate" name="dueDate">
            </div>
            
            <button type="submit">添加</button>
        </form>
    </div>
    
    <!-- Todo列表 -->
    <div class="todo-container">
        <h2>待办事项列表</h2>
        <ul id="todo-list" class="todo-list">
            <!-- Todo项将通过JavaScript动态添加 -->
        </ul>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
